apiVersion: v1
kind: Namespace
metadata:
  name: bionexa-dev
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bionexa-config
  namespace: bionexa-dev
data:
  NODE_ENV: "production"
  VITE_API_BASE_URL: "http://bionexa-backend-svc:5000"
  BACKEND_PORT: "5000"
---
apiVersion: v1
kind: Secret
metadata:
  name: bionexa-secrets
  namespace: bionexa-dev
type: Opaque
stringData:
  MONGODB_URI: "<replace-with-mongodb-uri>"
  firebase-service-account.json: |
    {
      "type": "service_account",
      "project_id": "<firebase-project>",
      "private_key_id": "<private-key-id>",
      "private_key": "-----BEGIN PRIVATE KEY-----\\n<base64>\\n-----END PRIVATE KEY-----\\n",
      "client_email": "firebase-adminsdk@<firebase-project>.iam.gserviceaccount.com",
      "client_id": "<client-id>",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bionexa-backend
  namespace: bionexa-dev
  labels:
    app: bionexa-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bionexa-backend
  template:
    metadata:
      labels:
        app: bionexa-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/bionexa/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: bionexa-config
                  key: BACKEND_PORT
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: bionexa-secrets
                  key: MONGODB_URI
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/config/firebase-service-account.json
          volumeMounts:
            - name: firebase-key
              mountPath: /app/config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: firebase-key
          secret:
            secretName: bionexa-secrets
            items:
              - key: firebase-service-account.json
                path: firebase-service-account.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bionexa-frontend
  namespace: bionexa-dev
  labels:
    app: bionexa-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bionexa-frontend
  template:
    metadata:
      labels:
        app: bionexa-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/bionexa/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: bionexa-config
                  key: VITE_API_BASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30

